font:
  catalog:
    PublicSans:
      normal: PublicSans-normal.ttf
      italic: PublicSans-italic.ttf
      bold: PublicSans-bold.ttf
      bold_italic: PublicSans-bold_italic.ttf

page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font_color: #000
  font_family: PublicSans
  font_size: 12
  line_height_length: $base_font_size / 1.5
  line_height: 1.5
vertical_spacing: $base_line_height_length
heading:
  font_color: #2c2c29
  font_size: 17
  font_style: bold
  line_height: 1.5
  margin_bottom: $vertical_spacing
  h1_font_size: 14
  h2_font_size: 14
  h3_font_size: 14
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.5

footer:
  font_size: 10
  border_color: dddddd
  border_width: 0.25
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  verso:
    right:
      content: '{page-number}'
    left:
      content: '{chapter-title}'
  recto:
    right:
      content: '{page-number}'
    left:
      content: '{chapter-title}'